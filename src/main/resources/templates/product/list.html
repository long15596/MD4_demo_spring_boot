<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="/products">List Product</a></h1>
<h1><a href="/categories">List Category</a></h1>
<a href="/products/sort-up">Sort Up</a>
<a href="/products/sort-down">Sort Down</a>
<form action="/products/search">
    <input type="text" name="search">
    <button>Search</button>
</form>
<form action="/products/search-by-price">
    <input type="number" name="star">
    <input type="number" name="end">
    <button>Find</button>
</form>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${page}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.category.name}"></td>
        <td><button><a th:href="@{/products/edit/__${item.id}__}">Edit</a></button></td>
        <td><button><a th:href="@{/products/delete/__${item.id}__}">Delete</a></button></td>
    </tr>
    </div>
    <div class="pagination">
        <span>Page <span th:text="${page.number + 1}"></span> of <span th:text="${page.totalPages}"></span>.</span>
        <span th:if="${page.hasPrevious()}">
        <a th:href="@{/products?page=__${page.number - 1}__&size=__${page.size}__}">previous</a>
    </span>
        <span th:if="${page.hasNext()}">
        <a th:href="@{/products?page=__${page.number + 1}__&size=__${page.size}__}">next</a>
    </span>
    </div>
    </tbody>
</table>
<button><a href="/products/add">Add New</a></button>
</body>
</html>
